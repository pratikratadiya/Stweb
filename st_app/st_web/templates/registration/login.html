{% extends 'st_web/base.html' %}    <!--Extending base template-->

{% block content %} 

<div class="page-header header">
	<h3 class="heading">Login</h3>
</div>

<form method="post" style="margin-left: 25px; padding-top: 15px;">      <!--Displaying login form as paragraph-->  
  {% csrf_token %}      <!--Important for security reasons-->
  {{ form.as_p }}
  <button type="submit" style="background-color:#D3D3D3;height:40px;width: 50px;border-radius: 5px;">Login</button>
</form>

{% endblock %}
