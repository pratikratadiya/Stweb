<!--Page to provide facility to admin to add foss-->

{% extends 'st_web/base.html' %}

<h2>Add FOSS</h2>

{% block content %}

<div class="page-header header">
	<h3 class="heading">Add FOSS</h3>
</div>

<form method="post" style="margin-left: 25px;margin-top: 15px;">    <!--Displaying form to add foss-->
	<fieldset>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color:#D3D3D3;height:50px;width: 50px;border-radius: 5px;">Add Foss</button>
	</fieldset>
  </form>
{% endblock %}
