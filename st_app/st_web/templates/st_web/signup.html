{% extends 'st_web/base.html' %}

{% block content %}
<div class="page-header header">
	<h3 class="heading">Signup</h3>
</div>

  <form method="post" style="margin-left: 25px; padding-top: 15px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color:#D3D3D3;height:50px;width: 50px;border-radius: 5px;">Sign up</button>
  </form>
{% endblock %}
